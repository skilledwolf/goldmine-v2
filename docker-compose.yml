services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - goldmine_net

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - goldmine_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key_123
      - DJANGO_SKIP_MIGRATIONS=1
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    networks:
      - goldmine_net

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
    command: python manage.py migrate --noinput
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key_123
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_started
    networks:
      - goldmine_net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
    command: python manage.py rqworker default
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key_123
      - DJANGO_SKIP_MIGRATIONS=1
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    networks:
      - goldmine_net

  seed_demo:
    build:
      context: ./backend
      dockerfile: Dockerfile
    profiles:
      - seed
    working_dir: /app
    volumes:
      - ./backend:/app
    command: python manage.py seed_dev_data
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key_123
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SEED_DEV_RENDER=${SEED_DEV_RENDER:-1}
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - goldmine_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - goldmine_net

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  goldmine_net:
    driver: bridge
