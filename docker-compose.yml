version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - goldmine_net

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - goldmine_net

  legacy_db:
    image: mariadb:10.6
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=legacy_goldmine
    volumes:
      - ../docker/volumes/backup/sqldumps/2021-06-29.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - goldmine_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./backend/media/lectures:/app/media/lectures:ro
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key_123
      - DJANGO_SKIP_MIGRATIONS=1
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LEGACY_DB_NAME=legacy_goldmine
      - LEGACY_DB_USER=root
      - LEGACY_DB_PASSWORD=root
      - LEGACY_DB_HOST=legacy_db
      - LEGACY_DB_PORT=3306
      - RUN_LEGACY_MIGRATION=0
    depends_on:
      - db
      - redis
      - legacy_db
    networks:
      - goldmine_net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./backend/media/lectures:/app/media/lectures:ro
    command: python manage.py rqworker default
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key_123
      - POSTGRES_USER=goldmine_user
      - POSTGRES_PASSWORD=goldmine_dev_secret
      - POSTGRES_DB=goldmine_v2
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LEGACY_DB_NAME=legacy_goldmine
      - LEGACY_DB_USER=root
      - LEGACY_DB_PASSWORD=root
      - LEGACY_DB_HOST=legacy_db
      - LEGACY_DB_PORT=3306
      - RUN_LEGACY_MIGRATION=0
    depends_on:
      - db
      - redis
      - legacy_db
    networks:
      - goldmine_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - goldmine_net

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  goldmine_net:
    driver: bridge
