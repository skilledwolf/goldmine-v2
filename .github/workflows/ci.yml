name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt ruff
      - name: Backend lint (syntax)
        run: python -m compileall backend/config backend/core
      - name: Backend format check (new files)
        run: ruff format --check backend/core/tests.py backend/core/render_worker.py

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        run: cd frontend && npm ci
      - name: Frontend lint
        run: cd frontend && npm run lint
      - name: Frontend build
        run: cd frontend && npm run build
