# Render Blueprint for Goldmine V2
#
# Notes:
# - The frontend proxies `/api`, `/admin`, `/media`, `/static` to the backend via Next.js route handlers.
# - This keeps everything on a single origin (no cross-site cookie/CSRF issues).
# - The backend serves `/static` via WhiteNoise (requires `collectstatic`).
# - `/media` should be backed by object storage for real deployments.
#
# After deploy, you need at least one user to log in.
# - If your Render plan supports Shell/one-off commands, run: `python manage.py createsuperuser`
# - If you're aiming for a true free-tier demo, we can add a small "bootstrap admin" env var flow.

databases:
  - name: goldmine-v2-db
    plan: free
    databaseName: goldmine_v2
    user: goldmine_user

services:
  - type: keyvalue
    name: goldmine-v2-redis
    plan: free
    ipAllowList: []

  - type: web
    name: goldmine-v2-backend
    runtime: docker
    plan: free
    dockerContext: backend
    dockerfilePath: backend/Dockerfile.prod
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      # Optional (but recommended for demo deploys without shell access):
      # Provide these once and the backend will create/ensure a superuser at startup.
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_USE_GUNICORN
        value: "1"
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: "false"
      - key: DJANGO_BEHIND_PROXY
        value: "1"
      - key: DJANGO_COLLECTSTATIC
        value: "1"
      - key: START_RQWORKER
        value: "1"
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1,.onrender.com,goldmine-v2-backend"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: goldmine-v2-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: goldmine-v2-redis
          type: keyvalue
          property: connectionString

  - type: web
    name: goldmine-v2-frontend
    runtime: docker
    plan: free
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile.prod
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "/api"
      # Use Render's private network to reach the backend (avoids hardcoding the external URL).
      - key: API_PROXY_HOSTPORT
        fromService:
          name: goldmine-v2-backend
          type: web
          property: hostport
